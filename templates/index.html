<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignSense - Live Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .nav-link {
            position: absolute;
            top: 1.2rem;
            right: 2rem;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

            .nav-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <header>
        <h1>🖐 SignSpeak</h1>
        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
    </header>

    <main>
        <section class="video-panel">
            <video id="webcam" autoplay playsinline></video>
        </section>

        <section class="result-panel">
            <h2 id="prediction">---</h2>
            <h3 id="translation" class="fade-in">---</h3>
            <div class="confidence-bar">
                <div id="confidence-fill"></div>
            </div>
            <p id="confidence-text">---</p>

            <div class="sentence-container">
                <h4>Sentence:</h4>
                <p id="sentence">---</p>
                <div class="sentence-controls">
                    <button id="translateBtn">Translate to Hindi</button>
                    <button id="clearSentenceBtn">Clear</button>
                </div>
            </div>
        </section>
    </main>

    <div class="controls">
        <button id="speakHindiBtn">🔊 Speak Hindi</button>
        <button id="speakEnglishBtn">🔊 Speak English</button>
    </div>

    <footer>
        <p>Built by ByteBusters | Powered by Flask + ML</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
